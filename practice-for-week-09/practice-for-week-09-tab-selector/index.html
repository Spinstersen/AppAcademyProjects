<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Tab selector</title>
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <button class="tab highlighted">Shoes</button>
        <button class="tab unhighlighted">Pants</button>
        <button class="tab unhighlighted">Shirts</button>
      </div>
      <div class="content">
        <div class="content-body shown">
          <h3>Shoes</h3>
          <p>Shoes all sizes unless indicated otherwise</p>
        </div>
        <div class="content-body hidden">
          <h3>Pants</h3>
          <p>Pants all sizes unless indicated otherwise</p>
        </div>
        <div class="content-body hidden">
          <h3>Shirts</h3>
          Shirts all sizes unless indicated otherwise
        </div>
      </div>
    </div>
  </body>
</html>
